<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./shared/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat History</title>
    <script type="application/ld+json">
      {
        "@context": "https://encrypted-thoughts.github.io/",
        "@type": "Twitch Tool",
        "name": "Chat History Tool",
        "author": "Encrypted Thoughts",
        "description": "A tool to make reading and searching history on twitch vods easier."
      }
      </script>
  </head>
  <body id="border" class="h-full w-full bg-gray-900">
    <div id="app" class="h-full w-full"></div>
    <script type="module">
      import { createApp, h } from 'vue'
      import './shared/site.css'
      import ChatHistory from "./chat-history/ChatHistory.vue"
      import { library } from "@fortawesome/fontawesome-svg-core"
      import { faSpinner, faCheck, faSearch } from "@fortawesome/free-solid-svg-icons"
      import { FontAwesomeIcon } from '@fortawesome/vue-fontawesome'

      library.add(faSpinner);
      library.add(faCheck);
      library.add(faSearch);

      createApp(ChatHistory)
          .component("font-awesome-icon", FontAwesomeIcon)
          .mount('#app')
    </script>
  </body>
</html>
